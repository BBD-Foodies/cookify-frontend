<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookify</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.jpeg" />

    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>
  <body>
    <header>
          <div class="header-container">
        <h1 id="title-text">Cookify</h1>
        <div class="search-container">
          <input type="text" placeholder="Search recipes" />
          <button id="search-btn">Search</button>
        </div>
      </div>
    </header>
    <nav>
      <div class="nav-container">
        <div class="dropdown">
          <button class="dropbtn">Categories</button>
          <div class="dropdown-content">
            <a href="#">Category 1</a>
            <a href="#">Category 2</a>
            <a href="#">Category 3</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Meal Types</button>
          <div class="dropdown-content">
            <a href="#">Breakfast</a>
            <a href="#">Lunch</a>
            <a href="#">Dinner</a>
          </div>
        </div>
        <div id="filter-add">
          <button id="add-recipe-btn">Add Recipe</button>
        </div>
      </div>
    </nav>
    <section id="contentContainer">
      <section
        id="view-recipes"
        class="recipe-list"
        style="display: flex"
      ></section>
      <section id="single-recipe" style="display: none"></section>
    </section>
  </body>
</html>
