<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookify</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.jpeg" />

    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>
  <body>
    <header>
          <div class="header-container">
        <h1 id="title-text">Cookify</h1>
        <div class="search-container">
          <input type="text" placeholder="Search recipes" id="searchinput"/>
          <button id="search-btn">Search</button>
        </div>
      </div>
    </header>
    <nav>
      <div class="nav-container">
        <div class="dropdown">
          <button class="dropbtn">Meal Types</button>
          <div class="dropdown-content" id="mealTypes">
            <a href="#" data-value="Breakfast">Breakfast</a>
            <a href="#" data-value="Lunch">Lunch</a>
            <a href="#"  data-value="Dinner">Dinner</a>
            <a href="#"  data-value="Snack">Snack</a>
            <a href="#"  data-value="Beverage">Beverage</a>
          </div>
        </div>

    <div class="items-per-page-dropdown">
      <label for="itemsPerPage">Items per page:</label>
      <select id="itemsPerPage">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
      </select>
    </div>
        <div id="filter-add">
          <button id="add-recipe-btn">Add Recipe</button>
        </div>
      </div>
    </nav>
    <section id="contentContainer">
      <section
        id="view-recipes"
        class="recipe-list"
        style="display: flex"
      ></section>
      <section id="single-recipe" style="display: none"></section>
    </section>
  </body>
</html>
